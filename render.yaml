databases:
  - name: tuteur-db
    databaseName: tuteur_intelligent
    user: tuteur_user
    plan: free

services:
  # 1. API BACKEND (Django)
  - type: web
    name: tuteur-backend
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tuteur-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: FRONTEND_URL
        # On met le lien vers le frontend (Ajustez si URL différente)
        value: "https://tuteur-frontend.onrender.com" 

  # 2. APPLICATION WEB FRONTEND (React / Vite)
  - type: web
    name: tuteur-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "./frontend/dist"
    envVars:
      - key: VITE_API_URL
        # On pointe vers l'API backend déployée (Ajustez si l'URL est différente)
        value: "https://tuteur-backend.onrender.com/api"
    # Configuration "SPA" pour que React Router prenne la main sur toutes les URLs
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
