databases:
  - name: tuteur-db
    databaseName: tuteur_intelligent
    user: tuteur_user
    plan: free

services:
  # 1. API BACKEND (Django)
  - type: web
    name: tuteur-backend
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tuteur-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: FRONTEND_URL
        #  le lien vers  frontend hébergé sur Vercel
        value: "https://tuteur-intelligent.vercel.app" 
